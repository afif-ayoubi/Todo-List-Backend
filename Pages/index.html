<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="/Styles/common-style/color.css">
    <link rel="stylesheet" href="/Styles/common-style/utility.css">
    <link rel="stylesheet" type="text/css" href="/Styles/Pages-style/index.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <img class="wave" src="../img/wave.png" />
    <div class=" grid container ">
      <div class="img">
        <img src="../img/bg.svg" width="500px" />
      </div>
      <div class="login-content flex flex-start">
        <form action="index.html">
          <img src="../img/avatar.svg" height="100px" />
          <h2 class="title">Welcome</h2>
          <div class="grid input-div ">
            <div class="flex center color-i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" id="username" />
            </div>
          </div>
          <div class="grid input-div ">
            <div class="flex center color-i ">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" id="password" />
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <script src="../Scripts/index.js"></script>
  </body>
</html>
